<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Neighborhood Project</title>
        <meta name="description" content="Neighborhood Project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">     
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&key=AIzaSyCXcnyCACWXxy5zKJiOcgz6d7dTVO26Hz0"></script>
    </head>


    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <h2>Neighborhood Map: San Jose</h2>
        <div id="map-canvas"></div>
        <form class="search" data-bind="submit: search">
            <input class="search-bar" data-bind="value: query"></input>
            <button class="search-button" type="submit">Search</button>
            <i class="fa fa-search fa-2x fa-inverse"></i>
        </form>

        <button class="list-toggle" data-bind="click: toggleListDisplay,
                                           css: {'small-list-toggle': !displayingList() }">
            <i data-bind="css: {'fa-minus-square': displayingList(),
                    'fa-plus-square': !displayingList() }" class="fa fa-2x fa-inverse"></i>
        </button>

        <ul class="searchResults" data-bind="foreach: {data: searchResults, as: 'result'}">
            <li class="result" data-bind="click: function() { $root.goToResult(result); $root.displayInfo($root.chosenResult()); $root.twitterSearch() }, css: {chosenResult: $data === $root.chosenResult()}, attr: { id: result.id }">
                <h4 data-bind="text: result.name"></h4>
                <p data-bind="text: $root.splitAddress(result.formatted_address)[0]"></p>
                <p data-bind="text: $root.splitAddress(result.formatted_address)[1]"></p>
        <!-- ko if: result.photos != undefined -->
                <img data-bind="attr: {src: result.photos[0].getUrl({maxWidth: 200, maxHeight: 100})}">
        <!-- /ko -->
            </li>
        </ul>



        <div id="points" data-bind="template: { foreach: points }"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>

        <script src="js/knockout-2.3.0.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
