<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Neighborhood Project</title>
        <meta name="description" content="Neighborhood Project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/offline-theme-base.css">
        <link rel="stylesheet" href="css/main.css">     
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&key=AIzaSyCXcnyCACWXxy5zKJiOcgz6d7dTVO26Hz0"></script>
        <script type="text/javascript">
        var run = function(){
             if (Offline.state === 'up')
             Offline.check();
             }
             setInterval(run, 8000);
        </script>
    </head>


    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <h2>Neighborhood Map: San Jose </h2>

        <div id="map-canvas"></div>
        <!-- Search form -->
        <div class="row">
            <div class="col-md-2 search-form">

            <input class="search search-form" type="text" placeholder="Filter Location" data-bind="textInput: filter"/>

            <ul data-bind="foreach: filteredArray" class="list-view">
                <li data-bind="text: name, click: $root.clickHandler"></li>
            </ul>                    
            </div>
        </div>
        
        
        <script src = "js/offline-0.7.11.js"></script>
        <script src="js/knockout-3.3.0.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>    
        <script src="js/main.js"></script>
    </body>
</html>
